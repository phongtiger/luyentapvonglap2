<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sodong = parseInt(prompt("Nhap vao so dong"));
    let dem =1;
    for (let i=sodong;(0<i&&i<=sodong) ; i--){
        for (let j = 1; j<=i; j++){
            document.write("&nbsp;&nbsp");
        }
        for (let k = 1; k<=dem; k++){
            document.write("*");
        }
        dem++;
        document.write("</br>")
    }
</script>
</body>
</html>
