<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let cd,cr;
    cd = parseInt(prompt("dai"));
    cr = parseInt(prompt("rong"));
    for(let i=0;i<cr;i++){
        for (let j = 0; j<cd; j++){
            if(i==0||j==0||i==(cr-1)||j==(cd-1)){
            document.write("*"+"&nbsp;&nbsp");
            }else {
                document.write("&nbsp;&nbsp;&nbsp;&nbsp")
            }
        }
        document.write("</br>");
    }
</script>
</body>
</html>
